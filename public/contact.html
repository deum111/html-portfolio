    <br>
    <p>My Fictional Address</p>

    <hr>
    <!-- The form container requires the method to equal post to the send data. 
         Additionally, the enctype must be plain text to properly send data.-->
    <form action="mailto:info@londonappbrewery.com" method="post" enctype="text/plain">
        <label for="">Your Name:</label>
        <input type="text" name="yourName"><br>
        <!-- <label for="">Password:</label>
        <input type="password"><br> -->
        <label for="">Your Email:</label>
        <input type="email" name="yourEmail" id=""><br>
        <label for="">Your Message:</label><br>
        <textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" name="" id="">
        
    </form>
